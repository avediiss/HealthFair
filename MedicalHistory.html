<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRONIC DISEASE QUESTIONNAIRE</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add KaTeX CSS for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Medical History</h1>
        <form id="ascvdForm" class="card card-body bg-white">

          <!-- Urinary -->
            <div class="row g-3">
              <div class="col-md-6">
                <label for="urinary" class="form-label required">Do you have a urinary tract problem?</label>
                <select id="urinary" name="urinary" class="form-select" required onchange="urinarytract()">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="col-md-6" id="urinarytract" style="display: none;">
                <label for="urinaryproblem" class="form-label required">Select the following</label>
                <select id="urinaryproblem" name="quit" class="form-select">
                    <option value="">Select</option>
                    <option value="uti">UTI - 1D85</option>
                    <option value="chronickidney">Chronic kidney disease</option>
                    <option value="other">Other</option>
                </select>
            </div>
          </div>

          <!-- Cancer -->
          <div class="row g-3">
            <div class="col-md-6">
              <label for="cancer" class="form-label required">Do you have cancer?</label>
              <select id="cancer" name="cancer" class="form-select" required onchange="cancerType()">
                  <option value="no">No</option>
                  <option value="yes">Yes</option>
              </select>
          </div>
          <div class="col-md-6" id="cancerType" style="display: none;">
              <label for="cancerName" class="form-label required">Select the following</label>
              <select id="cancerName" name="quit" class="form-select">
                  <option value="">Select</option>
                  <option value="colon">Colon Cancer - 2B91</option>
                  <option value="lung">Lung Cancer - 2C25</option>
                  <option value="skin">Skin Cancer - 2D10</option>
                  <option value="breast">Breast Cancer - 2C60</option>
                  <option value="prostate">Prostate Cancer - 2C82</option>
                  <option value="other">Other</option>
              </select>
          </div>
          </div>

              <!-- Endocrine-->
              <div class="row g-3">
                <div class="col-md-6">
                    <label for="endocrine" class="form-label required">Do you have endocrine problems?</label>
                    <select id="endocrine" name="endocrine" class="form-select" required onchange="endocrineType()">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="col-md-6" id="endocrineType" style="display: none;">
                    <label for="endocrineName" class="form-label required">Select the following</label>
                    <select id="endocrineName" name="endocrine_option" class="form-select">
                        <option value="">Select</option>
                        <option value="mellitus">Diabetes Mellitus - 5A11</option>
                        <option value="thyroid">Thyroid disease</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            
            <!--Psychological problems-->
            <div class="row g-3">
              <div class="col-md-6">
                  <label for="psychological" class="form-label required">Do you have psychological problems?</label>
                  <select id="psychological" name="psychological" class="form-select" required onchange="psychologicalType()">
                      <option value="no">No</option>
                      <option value="yes">Yes</option>
                  </select>
              </div>
              <div class="col-md-6" id="psychologicalType" style="display: none;">
                  <label for="psychologicalName" class="form-label required">Select the following</label>
                  <select id="psychologicalName" name="psychological_option" class="form-select">
                      <option value="">Select</option>
                      <option value="anxiety">Anxiety - 6B00</option>
                      <option value="depression">Depression - 6A81</option>
                      <option value="schizophrenia">Schizophrenia</option>
                      <option value="other">Other</option>
                  </select>
              </div>
          </div>
          <!-- neurologic -->
          <div class="row g-3">
            <div class="col-md-6">
                <label for="neurologic" class="form-label required">Do you have any neurologic problems?</label>
                <select id="neurologic" name="neurologic" class="form-select" required onchange="neurologicType()">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="col-md-6" id="neurologicType" style="display: none;">
                <label for="neurologicName" class="form-label required">Select the following</label>
                <select id="neurologicName" name="neurologic_option" class="form-select">
                    <option value="">Select</option>
                    <option value="stroke">Stroke - 8B10</option>
                    <option value="bleeding">Intracerebral bleeding</option>
                    <option value="alzheimer">Alzheimer - 8A20</option>
                    <option value="seizures">Seizures</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <!-- cardiologic-->
        <div class="row g-3">
          <div class="col-md-6">
              <label for="cardiologic" class="form-label required">Do you have any cardiologic problems?</label>
              <select id="cardiologic" name="cardiologic" class="form-select" required onchange="cardiologicType()">
                  <option value="no">No</option>
                  <option value="yes">Yes</option>
              </select>
          </div>
          <div class="col-md-6" id="cardiologicType" style="display: none;">
              <label for="cardiologicName" class="form-label required">Select the following</label>
              <select id="cardiologicName" name="cardiologic_option" class="form-select">
                  <option value="">Select</option>
                  <option value="infarction">Myocardial infarction</option>
                  <option value="heart_failure">Heart Failure (HFrEF)</option>
                  <option value="arrhythmia">Cardiac arrhythmia other than atrial fibrillation</option>
                  <option value="syncope">Syncope</option>
                  <option value="dvt">Deep vein thrombosis</option>
                  <option value="other">Other</option>
              </select>
          </div>
      </div>
      <!--  gastroenterological -->
      <div class="row g-3">
        <div class="col-md-6">
            <label for="gastro" class="form-label required">Do you have any gastroenterological problems?</label>
            <select id="gastro" name="gastro" class="form-select" required onchange="gastroType()">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>
        <div class="col-md-6" id="gastroType" style="display: none;">
            <label for="gastroName" class="form-label required">Select the following</label>
            <select id="gastroName" name="gastro_option" class="form-select">
                <option value="">Select</option>
                <option value="peptic_ulcer">Peptic ulcer disease</option>
                <option value="ibd">Inflammatory bowel disease</option>
                <option value="diverticulitis">Diverticulitis</option>
                <option value="upper_gi_bleed">Upper GI bleeding</option>
                <option value="lower_gi_bleed">Lower GI bleed</option>
                <option value="pancreatitis">Pancreatitis</option>
                <option value="liver_disease">Liver disease</option>
                <option value="other">Other</option>
            </select>
        </div>
    </div>
    <!-- Pulmonary -->
    <div class="row g-3">
      <div class="col-md-6">
          <label for="pulmonary" class="form-label required">Do you have any pulmonary problems?</label>
          <select id="pulmonary" name="pulmonary" class="form-select" required onchange="pulmonaryType()">
              <option value="no">No</option>
              <option value="yes">Yes</option>
          </select>
      </div>
      <div class="col-md-6" id="pulmonaryType" style="display: none;">
          <label for="pulmonaryName" class="form-label required">Select the following</label>
          <select id="pulmonaryName" name="pulmonary_option" class="form-select">
              <option value="">Select</option>
              <option value="copd">COPD - CB16</option>
              <option value="asthma">Asthma - CA22</option>
              <option value="emboli">Pulmonary emboli</option>
              <option value="other">Other</option>
          </select>
      </div>
  </div>
    <!-- musculoskeletal or joint -->
    <div class="row g-3">
      <div class="col-md-6">
          <label for="musculoskeletal" class="form-label required">Do you have any musculoskeletal or joint problems?</label>
          <select id="musculoskeletal" name="musculoskeletal" class="form-select" required onchange="musculoskeletalType()">
              <option value="no">No</option>
              <option value="yes">Yes</option>
          </select>
      </div>
      <div class="col-md-6" id="musculoskeletalType" style="display: none;">
          <label for="musculoskeletalName" class="form-label required">Select the following</label>
          <select id="musculoskeletalName" name="musculoskeletal_option" class="form-select">
              <option value="">Select</option>
              <option value="arthritis">Arthritis</option>
              <option value="osteoporosis">Osteoporosis</option>
              <option value="other">Other</option>
          </select>
      </div>
  </div>
  <!-- Anemia -->  
    <div class="row g-3">
      <div class="col-md-6">
          <label for="anemia" class="form-label required">Do you have anemia?</label>
          <select id="anemia" name="anemia" class="form-select" required>
              <option value="no">No</option>
              <option value="yes">Yes</option>
          </select>
      </div>
  </div>
  <!-- Women Health Mutation-->
  <div class="row g-3">
    <div class="col-md-6">
        <label for="mutation" class="form-label required">Women Health-Mutation in either the BRCA1 or BRCA2</label>
        <select id="mutation" name="mutation" class="form-select" required>
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>
    </div>
</div>
    
          



            <button type="submit" name="submit" class="btn btn-primary mt-3">Submit</button> 
          </div>
        </form>

</div>
    
     <script>
 
 
         // Existing JS for Form
         function toggleQuitSmokingField() {
             var smokerStatus = document.getElementById("smoker").value;
             var quitSmokingGroup = document.getElementById("quitSmokingGroup");
             if (smokerStatus === "former") {
                 quitSmokingGroup.style.display = "block"; // Show the quit smoking field
             } else {
                 quitSmokingGroup.style.display = "none"; // Hide the quit smoking field
             }
         }

         function urinarytract() {
    var urinaryStatus = document.getElementById("urinary").value;
    var urinarytractGroup = document.getElementById("urinarytract");
    if (urinaryStatus === "yes") {
        urinarytractGroup.style.display = "block"; // Show the urinary tract problem options
    } else {
        urinarytractGroup.style.display = "none"; // Hide the urinary tract problem options
    }
}
function cancerType() {
    var cancerStatus = document.getElementById("cancer").value;
    var cancerTypeGroup = document.getElementById("cancerType");
    if (cancerStatus === "yes") {
        cancerTypeGroup.style.display = "block"; // Show the cancer type selection
    } else {
        cancerTypeGroup.style.display = "none"; // Hide the cancer type selection
    }
}
function endocrineType() {
    var endocrineStatus = document.getElementById("endocrine").value;
    var endocrineTypeGroup = document.getElementById("endocrineType");
    if (endocrineStatus === "yes") {
        endocrineTypeGroup.style.display = "block"; // Show the endocrine problem options
    } else {
        endocrineTypeGroup.style.display = "none"; // Hide the endocrine problem options
    }
}
function psychologicalType() {
    var psychologicalStatus = document.getElementById("psychological").value;
    var psychologicalTypeGroup = document.getElementById("psychologicalType");
    if (psychologicalStatus === "yes") {
        psychologicalTypeGroup.style.display = "block"; // Show the psychological problem options
    } else {
        psychologicalTypeGroup.style.display = "none"; // Hide the psychological problem options
    }
}
function neurologicType() {
    var neurologicStatus = document.getElementById("neurologic").value;
    var neurologicTypeGroup = document.getElementById("neurologicType");
    if (neurologicStatus === "yes") {
        neurologicTypeGroup.style.display = "block"; // Show the neurologic problem options
    } else {
        neurologicTypeGroup.style.display = "none"; // Hide the neurologic problem options
    }
}
function cardiologicType() {
    var cardiologicStatus = document.getElementById("cardiologic").value;
    var cardiologicTypeGroup = document.getElementById("cardiologicType");
    if (cardiologicStatus === "yes") {
        cardiologicTypeGroup.style.display = "block"; // Show the cardiologic problem options
    } else {
        cardiologicTypeGroup.style.display = "none"; // Hide the cardiologic problem options
    }
}
function gastroType() {
    var gastroStatus = document.getElementById("gastro").value;
    var gastroTypeGroup = document.getElementById("gastroType");
    if (gastroStatus === "yes") {
        gastroTypeGroup.style.display = "block"; // Show the gastroenterological problem options
    } else {
        gastroTypeGroup.style.display = "none"; // Hide the gastroenterological problem options
    }
}
function pulmonaryType() {
    var pulmonaryStatus = document.getElementById("pulmonary").value;
    var pulmonaryTypeGroup = document.getElementById("pulmonaryType");
    if (pulmonaryStatus === "yes") {
        pulmonaryTypeGroup.style.display = "block"; // Show the pulmonary problem options
    } else {
        pulmonaryTypeGroup.style.display = "none"; // Hide the pulmonary problem options
    }
}
function musculoskeletalType() {
    var musculoskeletalStatus = document.getElementById("musculoskeletal").value;
    var musculoskeletalTypeGroup = document.getElementById("musculoskeletalType");
    if (musculoskeletalStatus === "yes") {
        musculoskeletalTypeGroup.style.display = "block"; // Show the musculoskeletal problem options
    } else {
        musculoskeletalTypeGroup.style.display = "none"; // Hide the musculoskeletal problem options
    }
}




     </script>
 </body>
 </html>
