<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Style Behavior</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- KaTeX CSS for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Life Style Behavior</h1>
        <form id="lifestyleForm" class="card card-body bg-white">
            <div class="row g-3">
                <!-- Exercise -->
                <div class="col-md-6">
                    <label for="exercise" class="form-label required">Exercise</label>
                    <select id="exercise" name="exercise" class="form-select" required onchange="toggleExerciseDetails()">
                        <option value="noactivity">No Activity</option>
                        <option value="lightactivity">Light Activity</option>
                        <option value="modestactivity">Modest Activity</option>
                        <option value="highintensity">High Intensity</option>
                    </select>
                </div>
                <div class="col-md-6" id="exerciseDetails" style="display: none;">
                    <label for="hoursPerWeek" class="form-label required">Hours per Week:</label>
                    <input type="number" id="hoursPerWeek" name="hoursPerWeek" class="form-control" placeholder="Enter hours per week">
                </div>
            </div>

            <div class="row g-3">
                <!-- Diet Information -->
                <div class="col-md-6">
                    <label for="vegetables" class="form-label required">Vegetables Servings per Week</label>
                    <input type="number" id="vegetables" name="vegetables" class="form-control" required min="0" max="21">
                </div>
                <div class="col-md-6">
                    <label for="meat" class="form-label required">Real Meat Servings per Week</label>
                    <input type="number" id="meat" name="meat" class="form-control" required min="0" max="21">
                </div>
            </div>

            <div class="row g-3">
                <!-- Alcohol Consumption -->
                <div class="col-md-6">
                    <label for="alcohol" class="form-label required">Drinks alcohol</label>
                    <select id="alcohol" name="alcohol" class="form-select" required onchange="toggleAlcoholDetails()">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="col-md-6" id="alcoholDetails" style="display: none;">
                    <label for="drinksPerWeek" class="form-label required">How many drinks per week?</label>
                    <input type="number" id="drinksPerWeek" name="drinksPerWeek" class="form-control">
                </div>
            </div>

            <div class="row g-3">
                <!-- Smoker -->
                <div class="col-md-6">
                    <label for="smoker" class="form-label required">Smoker?</label>
                    <select id="smoker" name="smoke" class="form-select" required onchange="toggleSmokingDetails()">
                        <option value="never">Never</option>
                        <option value="current">Current</option>
                        <option value="former">Former</option>
                    </select>
                </div>
            </div>

            <!-- Details for Current and Former Smokers -->
            <div id="currentSmokerDetails" style="display: none;" class="col-md-6">
                <label for="startSmoking" class="form-label required">When did you start smoking?</label>
                <input type="text" id="startSmoking" name="startSmoking" class="form-control" placeholder="Year or age">
                <label for="cigarettesPerDay" class="form-label required">How many cigarettes per day do you smoke?</label>
                <input type="number" id="cigarettesPerDay" name="cigarettesPerDay" class="form-control">
            </div>
            <div id="formerSmokerDetails" style="display: none;" class="col-md-6">
                <label for="startSmokingFormer" class="form-label required">When did you start smoking?</label>
                <input type="text" id="startSmokingFormer" name="startSmokingFormer" class="form-control" placeholder="Year or age">
                <label for="quitSmoking" class="form-label required">When did you quit smoking?</label>
                <input type="text" id="quitSmoking" name="quitSmoking" class="form-control" placeholder="Year or age">
                <label for="cigarettesPerDayFormer" class="form-label required">How many cigarettes per day did you smoke?</label>
                <input type="number" id="cigarettesPerDayFormer" name="cigarettesPerDayFormer" class="form-control">
            </div>

            <a href="FamilyHistory.html" class="btn btn-primary mt-3" role="button">Submit</a>
        </form>
    </div>

    <!-- Scripts for handling dynamic form changes -->
    <script>
        function toggleExerciseDetails() {
            var exerciseType = document.getElementById("exercise").value;
            document.getElementById("exerciseDetails").style.display = (exerciseType === 'modestactivity' || exerciseType === 'highintensity') ? "block" : "none";
        }

        function toggleAlcoholDetails() {
            var alcoholStatus = document.getElementById("alcohol").value;
            document.getElementById("alcoholDetails").style.display = (alcoholStatus === 'yes') ? "block" : "none";
        }

        function toggleSmokingDetails() {
            var smokerStatus = document.getElementById("smoker").value;
            document.getElementById("currentSmokerDetails").style.display = (smokerStatus === 'current') ? "block" : "none";
            document.getElementById("formerSmokerDetails").style.display = (smokerStatus === 'former') ? "block" : "none";
        }
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- KaTeX JS for Math Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.js"></script>
</body>
</html>
