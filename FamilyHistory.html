<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family History</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add KaTeX CSS for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Family History</h1>
        <form id="ascvdForm" class="card card-body bg-white">
            <!-- Colorectal Cancer -->
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="colorectalCancer" class="form-label required">Colorectal Cancer:</label>
                    <select id="colorectalCancer" name="colorectalCancer" class="form-select" required onchange="colorectalCancerType()">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="col-md-6" id="colorectalCancerType" style="display: none;">
                    <label for="colorectalAge" class="form-label required">At what age:</label>
                    <input type="text" id="colorectalAge" name="colorectalAge" class="form-control">
                </div>
            </div>

            <!-- Breast Cancer -->
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="breastCancer" class="form-label required">Breast Cancer:</label>
                    <select id="breastCancer" name="breastCancer" class="form-select" required onchange="breastCancerType()">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="col-md-6" id="breastCancerType" style="display: none;">
                    <label for="breastSiblings" class="form-label required">How many siblings:</label>
                    <input type="number" id="breastSiblings" name="breastSiblings" class="form-control">
                    <label for="youngestSiblingAge" class="form-label required">Age of youngest sibling:</label>
                    <input type="number" id="youngestSiblingAge" name="youngestSiblingAge" class="form-control">
                </div>
            </div>

            <!-- Lung Cancer -->
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="lungCancer" class="form-label required">Lung Cancer:</label>
                    <select id="lungCancer" name="lungCancer" class="form-select" required onchange="lungCancerType()">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="col-md-6" id="lungCancerType" style="display: none;">
                    <label for="lungCancerAge" class="form-label required">At what age:</label>
                    <input type="number" id="lungCancerAge" name="lungCancerAge" class="form-control">
                </div>
            </div>

            <!-- Prostate Cancer -->
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="prostateCancer" class="form-label required">Prostate Cancer:</label>
                    <select id="prostateCancer" name="prostateCancer" class="form-select" required onchange="prostateCancerType()">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="col-md-6" id="prostateCancerType" style="display: none;">
                    <label for="prostateCancerAge" class="form-label required">At what age:</label>
                    <input type="number" id="prostateCancerAge" name="prostateCancerAge" class="form-control">
                </div>
            </div>

            <!-- Abdominal Aortic Aneurysm -->
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="abdominalAneurysm" class="form-label required">Abdominal Aortic Aneurysm:</label>
                    <select id="abdominalAneurysm" name="abdominalAneurysm" class="form-select" required onchange="abdominalAneurysmType()">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="col-md-6" id="abdominalAneurysmType" style="display: none;">
                    <label for="aneurysmAge" class="form-label required">At what age:</label>
                    <input type="number" id="aneurysmAge" name="aneurysmAge" class="form-control">
                </div>
            </div>

            <!-- Coronary Artery Disease -->
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="coronaryDisease" class="form-label required">Coronary Artery Disease:</label>
                    <select id="coronaryDisease" name="coronaryDisease" class="form-select" required onchange="coronaryDiseaseType()">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="col-md-6" id="coronaryDiseaseType" style="display: none;">
                    <label for="coronaryDiseaseAge" class="form-label required">At what age:</label>
                    <input type="number" id="coronaryDiseaseAge" name="coronaryDiseaseAge" class="form-control">
                </div>
            </div>
            <a href="MedicalHistory.html" class="btn btn-primary mt-3" role="button">Submit</a>
        </form>
    </div>

    <script>
        function colorectalCancerType() {
            var displayStatus = document.getElementById("colorectalCancer").value;
            document.getElementById("colorectalCancerType").style.display = (displayStatus === "yes") ? "block" : "none";
        }
        
        function breastCancerType() {
            var displayStatus = document.getElementById("breastCancer").value;
            document.getElementById("breastCancerType").style.display = (displayStatus === "yes") ? "block" : "none";
        }
        
        function lungCancerType() {
            var displayStatus = document.getElementById("lungCancer").value;
            document.getElementById("lungCancerType").style.display = (displayStatus === "yes") ? "block" : "none";
        }
        
        function prostateCancerType() {
            var displayStatus = document.getElementById("prostateCancer").value;
            document.getElementById("prostateCancerType").style.display = (displayStatus === "yes") ? "block" : "none";
        }
        
        function abdominalAneurysmType() {
            var displayStatus = document.getElementById("abdominalAneurysm").value;
            document.getElementById("abdominalAneurysmType").style.display = (displayStatus === "yes") ? "block" : "none";
        }
        
        function coronaryDiseaseType() {
            var displayStatus = document.getElementById("coronaryDisease").value;
            document.getElementById("coronaryDiseaseType").style.display = (displayStatus === "yes") ? "block" : "none";
        }
        </script>
        
</body>
</html>
