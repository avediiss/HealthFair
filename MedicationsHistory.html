<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication History</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- KaTeX CSS for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.css">
    <style>
        .form-label {
            font-weight: bold;
        }
        .form-container {
            padding: 30px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Medication History</h1>
        <form id="medicationHistoryForm" class="card card-body bg-white shadow-sm form-container">
            <!-- Medication -->
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="medication" class="form-label required">Do you take any medications?</label>
                    <select id="medication" name="medication" class="form-select" required onchange="toggleMedicationDetails()">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="col-md-6" id="medicationDetails" style="display: none;">
                    <label for="medicationNames" class="form-label required">What kind of medications?</label>
                    <input type="text" id="medicationNames" name="medicationNames" class="form-control" placeholder="Enter medication names">
                </div>
            </div>

            <!-- Antihypertensives -->
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="antihypertensives" class="form-label required">Antihypertensives</label>
                    <select id="antihypertensives" name="antihypertensives" class="form-select" required>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
            </div>
            <!-- Antilipidemic -->
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="antilipidemic" class="form-label required">Antilipidemic</label>
                    <select id="antilipidemic" name="antilipidemic" class="form-select" required>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
            </div>
            <!-- Aspirin -->
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="aspirin" class="form-label required">Aspirin</label>
                    <select id="aspirin" name="aspirin" class="form-select" required onchange="toggleAspirinType()">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="col-md-6" id="aspirinDetails" style="display: none;">
                    <label for="takenAspirin" class="form-label required">Taken over the past 30 days?</label>
                    <select id="takenAspirin" name="takenAspirin" class="form-select">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
            </div>
            <!-- Other Medications -->
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="otherMeds" class="form-label required">Other Medications</label>
                    <select id="otherMeds" name="otherMeds" class="form-select" required onchange="toggleOtherMedsDetails()">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="col-md-6" id="otherMedsDetails" style="display: none;">
                    <label for="otherMedications" class="form-label required">What Medications?</label>
                    <input type="text" id="otherMedications" name="otherMedications" class="form-control" placeholder="Enter other medication names">
                </div>
            </div>

            <div class="text-center">
                <a href="ScreeningTests.html" class="btn btn-primary mt-3" role="button">Submit</a>
            </div>
        </form>
    </div>
    <script>
        function toggleMedicationDetails() {
            var status = document.getElementById("medication").value;
            document.getElementById("medicationDetails").style.display = (status === "yes") ? "block" : "none";
        }

        function toggleAspirinType() {
            var status = document.getElementById("aspirin").value;
            document.getElementById("aspirinDetails").style.display = (status === "yes") ? "block" : "none";
        }

        function toggleOtherMedsDetails() {
            var status = document.getElementById("otherMeds").value;
            document.getElementById("otherMedsDetails").style.display = (status === "yes") ? "block" : "none";
        }
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- KaTeX JS for Math Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.js"></script>
</body>
</html>
