<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screening Tests</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- KaTeX CSS for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Screening Tests</h1>
        <form id="screeningTestsForm" class="card card-body bg-white">
            <!-- Sigmoidoscopy -->
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="sigmoidoscopy" class="form-label required">Sigmoidoscopy:</label>
                    <select id="sigmoidoscopy" name="sigmoidoscopy" class="form-select" required>
                        <option value="select">Select...</option>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <!-- Colonoscopy -->
                <div class="col-md-6">
                    <label for="colonoscopy" class="form-label required">Colonoscopy:</label>
                    <select id="colonoscopy" name="colonoscopy" class="form-select" required>
                        <option value="select">Select...</option>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
            </div>
            <!-- Lung CT -->
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="lungCT" class="form-label required">Lung CT:</label>
                    <select id="lungCT" name="lungCT" class="form-select" required onchange="toggleDate('lungCT')">
                        <option value="select">Select...</option>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="col-md-6" id="lungCTDate" style="display: none;">
                    <label for="lungCTWhen" class="form-label required">When?</label>
                    <input type="date" id="lungCTWhen" name="lungCTWhen" class="form-control">
                </div>
            </div>
            <!-- Breast Mamography -->
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="breastMamography" class="form-label required">Breast Mamography:</label>
                    <select id="breastMamography" name="breastMamography" class="form-select" required onchange="toggleDate('breastMamography')">
                        <option value="select">Select...</option>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="col-md-6" id="breastMamographyDate" style="display: none;">
                    <label for="breastMamographyWhen" class="form-label required">When?</label>
                    <input type="date" id="breastMamographyWhen" name="breastMamographyWhen" class="form-control">
                </div>
            </div>
            <!-- Breast Biopsy -->
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="breastBiopsy" class="form-label required">Breast Biopsy for Suspected Breast Cancer:</label>
                    <select id="breastBiopsy" name="breastBiopsy" class="form-select" required onchange="toggleDate('breastBiopsy')">
                        <option value="select">Select...</option>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="col-md-6" id="breastBiopsyDate" style="display: none;">
                    <label for="breastBiopsyWhen" class="form-label required">When?</label>
                    <input type="date" id="breastBiopsyWhen" name="breastBiopsyWhen" class="form-control">
                </div>
            </div>
            <!-- Pap Smear -->
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="papSmear" class="form-label required">PAP Smear:</label>
                    <select id="papSmear" name="papSmear" class="form-select" required onchange="toggleDate('papSmear')">
                        <option value="select">Select...</option>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="col-md-6" id="papSmearDate" style="display: none;">
                    <label for="papSmearWhen" class="form-label required">When?</label>
                    <input type="date" id="papSmearWhen" name="papSmearWhen" class="form-control">
                </div>
            </div>
            <!-- Ultrasound of Abdomen -->
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="ultrasoundAbdomen" class="form-label required">Ultrasound of Abdomen:</label>
                    <select id="ultrasoundAbdomen" name="ultrasoundAbdomen" class="form-select" required onchange="toggleDate('ultrasoundAbdomen')">
                        <option value="select">Select...</option>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="col-md-6" id="ultrasoundAbdomenDate" style="display: none;">
                    <label for="ultrasoundAbdomenWhen" class="form-label required">When?</label>
                    <input type="date" id="ultrasoundAbdomenWhen" name="ultrasoundAbdomenWhen" class="form-control">
                </div>
            </div>
            <a href="PhysicalHealths.html" class="btn btn-primary mt-3" role="button">Submit</a>
        </form>
    </div>
    <script>
        function toggleDate(testType) {
            var testStatus = document.getElementById(testType).value;
            var testDateId = testType + 'Date';
            document.getElementById(testDateId).style.display = (testStatus === 'yes') ? 'block' : 'none';
        }
    </script>
</body>
</html>
