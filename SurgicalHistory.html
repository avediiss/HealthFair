<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surgical History</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- KaTeX CSS for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.css">
    <style>
        .form-label {
            font-weight: bold;
        }
        .form-container {
            padding: 30px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Surgical History</h1>
        <form id="surgicalHistoryForm" class="card card-body bg-white shadow-sm form-container">
            <!-- Surgery Section -->
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="surgery" class="form-label required">Did you undergo any surgeries?</label>
                    <select id="surgery" name="surgery" class="form-select" required onchange="toggleSurgeryDetails()">
                        <option value="select">Select...</option>

                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="col-md-6" id="surgerySearch" style="display: none;">
                    <label for="surgerySearchBox" class="form-label required">Search for type of surgery:</label>
                    <input type="text" id="surgerySearchBox" name="surgerySearchBox" class="form-control" placeholder="Enter surgery type">
                </div>
            </div>
            <div class="text-center">
                <a href="MedicationsHistory.html" class="btn btn-primary mt-3" role="button">Next</a>
            </div>
        </form>
    </div>
    <script>
        function toggleSurgeryDetails() {
            var surgeryStatus = document.getElementById("surgery").value;
            var searchElement = document.getElementById("surgerySearch");
            searchElement.style.display = (surgeryStatus === "yes") ? "block" : "none";
        }
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- KaTeX JS for Math Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.js"></script>
</body>
</html>
