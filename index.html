<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demographics</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add KaTeX CSS for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.css">
    <style>
        .form-label {
            font-weight: bold;
        }
        body {
            background-color: #f0f0f0; /* Light gray background */
        }
        .bg-container {
            background-color: #ffffff; /* White background for form container */
            padding: 30px;
            border-radius: 10px;
        }
        .form-control, .form-select {
            background-color: #fff; /* White background for input boxes */
        }
        .phone-input-group {
            display: flex;
        }
        .phone-input-group select {
            flex: 0 0 20%; /* 20% width */
            margin-right: 5px;
        }
        .phone-input-group input {
            flex: 1; /* 80% width */
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="bg-container">
            <h1 class="mb-3 text-center">Demographics</h1>
            <form id="ascvdForm" class="card card-body shadow-sm" action="submit_form.php" method="POST">
                <div class="row g-3 mb-3">
                    <!-- UID, EID, and Employee Email -->
                    <div class="col-md-4 text-center">
                        <label for="uid" class="form-label">EMR:</label>
                        <input type="number" name="uid" id="uid" class="form-control">
                    </div>
                    <div class="col-md-4 text-center">
                        <label for="eid" class="form-label">Employee ID:</label>
                        <input type="number" name="eid" id="eid" class="form-control">
                    </div>
                    <div class="col-md-4 text-center">
                        <label for="epemail" class="form-label">Employee Email:</label>
                        <input type="email" name="epemail" id="epemail" class="form-control">
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <!-- First Name, Last Name, and Father's Name -->
                    <div class="col-md-4 text-center">
                        <label for="fname" class="form-label">First Name:</label>
                        <input type="text" name="fname" id="fname" class="form-control">
                    </div>
                    <div class="col-md-4 text-center">
                        <label for="faname" class="form-label">Father's Name:</label>
                        <input type="text" name="faname" id="faname" class="form-control">
                    </div>
                    <div class="col-md-4 text-center">
                        <label for="lname" class="form-label">Last Name:</label>
                        <input type="text" name="lname" id="lname" class="form-control">
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <!-- Mother's Name, Phone Number, and Age -->
                    <div class="col-md-4 text-center">
                        <label for="moname" class="form-label">Mother's Name:</label>
                        <input type="text" name="moname" id="moname" class="form-control">
                    </div>
                    <div class="col-md-4 text-center">
                        <label for="pnum" class="form-label">Phone Number:</label>
                        <div class="phone-input-group">
                            <select name="pnum_prefix" id="pnum_prefix" class="form-select">
                                <option value="03">03</option>
                                <option value="71">71</option>
                                <option value="76">76</option>
                                <option value="78">78</option>
                                <option value="79">79</option>
                                <option value="81">81</option>
                                <option value="86">86</option>
                            </select>
                            <input type="tel" name="pnum_suffix" id="pnum_suffix" class="form-control" pattern="\d{6}" maxlength="6" placeholder="XXXXXX" required>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <label for="age" class="form-label">Date of Birth:</label>
                        <input type="date" name="age" id="age" class="form-control">
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <!-- Gender, Race, and Education -->
                    <div class="col-md-4 text-center">
                        <label for="gender" class="form-label">Gender:</label>
                        <select id="gender" name="gender" class="form-select">
                            <option value="select">Select...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-4 text-center">
                        <label for="race" class="form-label">Race:</label>
                        <select id="race" name="race" class="form-select">
                            <option value="select">Select...</option>
                            <option value="white">White</option>
                            <option value="asian">Asian</option>
                            <option value="hispanic">Hispanic</option>
                            <option value="african">African</option>
                        </select>
                    </div>
                    <div class="col-md-4 text-center">
                        <label for="education" class="form-label">Education:</label>
                        <select id="education" name="education" class="form-select">
                            <option value="select">Select...</option>
                            <option value="lessThanHighSchool">Less than high school</option>
                            <option value="highSchoolGraduate">High school graduate</option>
                            <option value="collegeGraduate">College graduate</option>
                            <option value="postgraduateOrProfessionalDegree">Postgraduate</option>
                        </select>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
